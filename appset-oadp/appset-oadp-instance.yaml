apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: oadp-instance
  namespace: openshift-gitops
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: env
              operator: In
              values:
                - dev
                - hml
                - prd
            - key: servico
              operator: In
              values:
                - oadp-1.0
                - oadp-1.1
                - oadp-1.2
  template:
    metadata:
      name: '{{name}}-oadp-instance'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/ederqueirozdf/ocp-catalog.git'
        targetRevision: HEAD
        path: 'appsets/oadp/instance/overlays/{{metadata.labels.env}}'
      destination:
        server: '{{server}}'
        namespace: openshift-adp
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
