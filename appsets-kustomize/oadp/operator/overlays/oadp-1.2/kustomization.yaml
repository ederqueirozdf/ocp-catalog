---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:  
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

bases:
  - ../../base/

patches:
  - target:
      group: operators.coreos.com
      version: v1alpha1
      kind: Subscription
      name: redhat-oadp-operator
      namespace: openshift-adp
    patch: |-
      - op: replace
        path: /spec/channel
        value: 'stable-1.2'

