apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: oauth-htpass-appset
  namespace: openshift-gitops
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: servico
              operator: In
              values:
                - htpass
  template:
    metadata:
      name: '{{name}}-oauth-htpass'
    spec:
      project: default
      source:
        repoURL: 'https://gitlab.gitlab.apps.equeiroz.rhbr-lab.com.br/redhat/openshift-releases.git'
        targetRevision: HEAD
        path: 'appsets/oauth/overlays/{{metadata.labels.servico}}'
      destination:
        server: '{{server}}'
        namespace: openshift-config
      syncPolicy:
        automated:
          prune: true
          selfHeal: true




